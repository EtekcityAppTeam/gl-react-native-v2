apply plugin: 'com.android.library'

android {
  compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 27
  buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : '28.0.3'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 27
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  buildTypes {
    release {

    }

    debug {

    }


    releaseStaging {

    }
  }
}

dependencies {
    api "com.facebook.react:react-native:+"  // From node_modules
}
